name: NHL Daily Picks (Pages)

on:
  schedule:
    - cron: "0 19 * * *"     # 1:00 PM CT daily
    - cron: "30 22 * * *"    # 4:30 PM CT daily
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install & build site
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .             # install our src/nhl_picks package
          python -m nhl_picks.cli --config config.yaml run-daily
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
