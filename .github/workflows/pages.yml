name: NHL Daily Picks (Pages)

on:
  workflow_dispatch:
    inputs:
      games_date:
        description: "Slate date (YYYY-MM-DD). Leave blank for today (UTC)."
        required: false
        default: ""
  schedule:
    - cron: "0 10 * * *"   # 10:00 UTC daily

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      SITE_DIR: site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install runtime deps
        run: |
          python -m pip install --upgrade pip
          pip install "pandas>=2.1" "requests>=2.31" "jinja2>=3.1" "pyyaml>=6.0.1"

      - name: Install package
        run: |
          python -m pip install -e .

      # Optional smoke test
      - name: Smoke test live fetch
        env:
          GAMES_DATE: ${{ github.event.inputs.games_date }}
        run: |
          set -e
          if [ -z "$GAMES_DATE" ]; then
            GAMES_DATE=$(date -u +%F)
          fi
          echo "Using GAMES_DATE=$GAMES_DATE"
          python scripts/smoke_test.py || true

      - name: Build site
        env:
          GAMES_DATE: ${{ github.event.inputs.games_date }}
        run: |
          set -e
          if [ -z "$GAMES_DATE" ]; then
            GAMES_DATE=$(date -u +%F)
          fi
          rm -rf "$SITE_DIR"
          mkdir -p "$SITE_DIR"

          # Create minimal config file expected by the CLI
          cat > cfg.yml <<'EOF'
          date: "__DATE__"
          last_n: 5
          w_recent: 0.65
          out_dir: "__OUT__"
          EOF
          sed -i "s|__DATE__|$GAMES_DATE|g" cfg.yml
          sed -i "s|__OUT__|$SITE_DIR|g" cfg.yml

          # Correct invocation: use subcommand 'run-daily' with --config
          python -m nhl_picks.cli run-daily --config cfg.yml

          echo "---- built files ----"
          find "$SITE_DIR" -maxdepth 2 -type f -print

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
